<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
>

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=10"/>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    </f:facet>

    <title>
        <ui:insert name="windowTitle">PS-Next Request</ui:insert>
    </title>

    <h:outputStylesheet library="css" name="psnextrequest.css"/>
    <script src="../resources/js/jquery-ui.min.js"></script>
    <ui:insert name="scripts">
    </ui:insert>
</h:head>

<h:body>

    <f:view>

        <div id="mainContainer">

            <div class="header">
                <ui:insert name="header">
                    <div class="sub1">
                        <h1><span class="yellow">PS</span>NextRequest</h1>
                    </div>
                    <div class="sub2"><span class="subtitle">The new way to do your PSNext</span></div>
                    <div class="sub3">

                    </div>
                </ui:insert>
            </div>

            <div class="wrapper">

                <div id="content">
                    <h:panelGroup rendered="#{sessionBean.user != null}">

                        <div class="user-connected">
                            <h:form>
                                <h:commandButton class="layoutBtn buttons" id="consultRequestBtn" value="Demandes"
                                                 action="toRequestsConsult" immediate="true"
                                                 rendered="#{((sessionBean.isResponsible) and (pageControllerBean.pageName != '/html/requestsConsult.xhtml')) || (sessionBean.isAdmin) and (pageControllerBean.pageName != '/html/requestsConsult.xhtml')}"/>
                                <h:commandButton class="layoutBtn buttons" id="projectManageBtn" value="Admin"
                                                 action="toProjectConsult" immediate="true"
                                                 rendered="#{(sessionBean.isAdmin) and (pageControllerBean.pageName != '/html/admin/adminPage.xhtml')}"/>
                                <h:commandButton class="layoutBtn buttons" id="responsibleBtn" value="Responsable"
                                                 action="toResponsibleRequests" immediate="true"
                                                 rendered="#{(sessionBean.isResponsible) and (pageControllerBean.pageName != '/html/responsible/responsibleRequests.xhtml')}"/>


                                <div id="formDeconnect"
                                     class="floatr"> Authentifié: #{sessionBean.user.userFirstName} - #{sessionBean.user.userLastName} |
                                    <h:commandLink immediate="true" action="toUserUpdate"><h:outputText
                                            value="Gérer mon compte"/> </h:commandLink> | <h:commandLink
                                            immediate="true" action="#{loginController.handleDeconnexion}"><h:outputText
                                            value="Se déconnecter"/> </h:commandLink></div>
                            </h:form>
                        </div>
                    </h:panelGroup>
                    <ui:insert name="content">
                        Content
                    </ui:insert>
                </div>

            </div>

            <div class="footer">
                <ui:insert name="footer">
                    <div class="footersub"></div>
                    <p>&copy; Smals 2013 - Andrei Bozga | <a href="mailto:bozga.andrei@gmail.com"> Contact </a></p>
                </ui:insert>
            </div>

        </div>

        <div class="clearfix"></div>
        <br/>

    </f:view>

</h:body>
</html>
