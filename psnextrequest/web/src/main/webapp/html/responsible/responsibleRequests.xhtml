<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/layout.xhtml">

	
	<ui:define name="content">
		<h2>Consulter les demandes</h2>
		
			<h:form styleClass="notAcces" rendered="#{!sessionBean.isResponsible}">
				<p>Bienvenue, #{sessionBean.user.userFirstName} vous n'avez pas le droit d'accéder à cette page. </p>
				<h:commandButton class="h160 buttons" action="toRequestsConsult" value="Retour" immediate="true"/>
			</h:form>
			
			<h:panelGroup rendered="#{sessionBean.isResponsible}">
			
				<h:form id="form">
					<div class="command" id="manageRequest">
						
						<p:messages id="msg" autoUpdate="true" closable="true" />
						
						<div class="line">
							<div class="section">
								<h:outputLabel for="firstName" value="Prénom : " />
								<h:outputText styleClass="textOut" id="firstName" value="#{sessionBean.responsibleRequest.user.userFirstName}"/>
							</div>
							<div class="section">
								<h:outputLabel for="lastName" value="Nom : " />
								<h:outputText styleClass="textOut" id="lastName" value="#{sessionBean.responsibleRequest.user.userLastName}"/>
							</div>
							<div class="section floatr">
								<h:outputLabel value="Commentaire: "/>
								<h:inputTextarea id="respComment" style="width:250px" cols="10" rows="4" rendered="#{sessionBean.responsibleRequest.requestStatus == 0}" value="#{sessionBean.responsibleRequest.requestCommentResp}"/>
								<h:outputText styleClass="textOut" style="width:256px" id="respCommentOutput" rendered="#{sessionBean.responsibleRequest.requestStatus != 0}" value="#{sessionBean.responsibleRequest.requestCommentResp}"/>
							</div>
						</div>
						
						<div class="line">
							<div class="section">
								<h:outputLabel for="project_name" value="Projet : " />
								<h:outputText  styleClass="textOut" id="project_name" value="#{sessionBean.responsibleRequest.task.project.projectName}"/>
							</div>
						</div>
						
						<div class="line">
							<div class="section">
								<h:outputLabel for="task_name" value="Tâche : " />
								<h:outputText  styleClass="textOut" id="task_name" value="#{sessionBean.responsibleRequest.task.taskName}"/>
							</div>
						</div>
						
						<div class="line">
							<div class="section">
								<h:outputLabel for="from" value="Du : " />
								<h:inputText id="from" disabled="true" value="#{sessionBean.responsibleRequest.requestStartDate}" >
					        		<f:convertDateTime pattern="dd/MM/yyyy" />
					       		</h:inputText>
							</div>
							<div class="section">
								<h:outputLabel for="to" value="A : " />
								<h:inputText id="to" disabled="true" value="#{sessionBean.responsibleRequest.requestEndDate}" >
					        		<f:convertDateTime pattern="dd/MM/yyyy" />
					       		</h:inputText>
							</div>
						</div>
						
						<div class="line">
							<div class="section">
								<h:outputLabel for="hours" value="Temps : " />
								<h:inputText id="hours" disabled="true" value="#{sessionBean.responsibleRequest.requestDuration}"/>
							</div>
						</div>
						
						<div class="line">
							<h:outputLabel for="description" value="Description : " />
							<h:inputTextarea id="description" style="width:538px;" rows="4" disabled="true" value="#{sessionBean.responsibleRequest.requestDescription}"/>
						</div>
						
						<div class="line">
							<div class="section">
								<h:outputLabel for="managedBy" value="Modifiée par : " />
								<h:inputText id="managedBy" disabled="true" value="#{sessionBean.responsibleRequest.requestManagedBy}"/>
							</div>
						</div>
	
						<div class="line">
							<h:commandButton class="buttons floatl" id="deleteBtn" value="Supprimer" onclick="alertDelete.show()" type="button" rendered="#{(sessionBean.responsibleRequest != null) and (sessionBean.responsibleRequest.requestStatus != 0)}"/>
							<h:commandButton class="buttons" id="validateBtn" value="Valider" ajax="true"
								rendered="#{(sessionBean.responsibleRequest != null) and (sessionBean.responsibleRequest.requestStatus == 0)}" 
								onsuccess="setTimeout ( '$(\'#form\\\\:msg\').hide(1000)', 3000);" >
								<p:ajax event="click" process="@form" listener="#{responsibleConsultController.validateByResponsible}" 
										onsuccess="setTimeout ( '$(\'#form\\\\:msg\').hide(1000)', 3000);"
										update=":form, :form2"  />
							</h:commandButton>
							<h:commandButton class="buttons" id="refuseBtn" value="Refuser" 
								rendered="#{(sessionBean.responsibleRequest != null) and (sessionBean.responsibleRequest.requestStatus == 0)}">
								<p:ajax event="click" listener="#{responsibleConsultController.refuseByResponsible}"
										onsuccess="setTimeout ( '$(\'#form\\\\:msg\').hide(1000)', 3000);" 
										update=":form, :form2"  />
							</h:commandButton>
						</div>
	
						<!-- Dialogs Confirmation*/ -->
						<p:confirmDialog message="Voulez vous supprimer la demande?" 
							header="Confirmation" severity="alert" widgetVar="alertDelete">
							<p:commandButton value="Oui" actionListener="#{responsibleConsultController.deleteByResponsible}" 
								update=":form2, :form" oncomplete="alertDelete.hide()"/>
							<p:commandButton value="Non" onclick="alertDelete.hide()" type="button" />
						</p:confirmDialog>

					</div>
				
				</h:form>
				
				<h:form id="form2">
					<div class="display" style="margin-bottom:100px;">
						<p:dataTable id="requestsTable" var="dataObj" value="#{responsibleConsultController.requests}" 
							rowKey="#{dataObj.requestId}"
		                	selection="#{responsibleConsultController.selectedRequest}" 
		                	selectionMode="single"
		                	sortBy="#{dataObj.requestStatus}"
		                	filteredValue="#{consultController.filteredRequests}" >
		
							<p:ajax event="rowSelect" update=":form" listener="#{responsibleConsultController.onSelection}"/>
							
					        <f:facet name="header" width="500">
					            Demandes
					        </f:facet>
					
							<p:column headerText="Statut" id="reqStatut" sortBy="#{dataObj.requestStatus}" >
					            <p:graphicImage value="../../resources/images/status/#{dataObj.requestStatus}.gif"/>  
					        </p:column>
					        
					        <p:column headerText="Projet" id="projectName" sortBy="#{dataObj.task.project.projectName}" filterBy="#{dataObj.task.project.projectName}" >
					            #{dataObj.task.project.projectName}
					        </p:column>
					        
					        <p:column headerText="Tâche" id="taskName" sortBy="#{dataObj.task.taskName}" filterBy="#{dataObj.task.taskName}" >
					            #{dataObj.task.taskName}
					        </p:column>
					
					        <p:column headerText="Demandeur" id="responsibleName" sortBy="#{dataObj.user.userFirstName}" filterBy="#{dataObj.user.userFirstName}" >
					            #{dataObj.user.userFirstName} #{dataObj.user.userLastName}
					        </p:column>
					
					        <p:column headerText="Du" id="requestStartDate" >
					        	<h:outputText value="#{dataObj.requestStartDate}" >
					        		<f:convertDateTime pattern="dd/MM/yyyy" />
					       		</h:outputText>
					        </p:column>
					
					        <p:column headerText="Au" id="requestEndDate">
					        	<h:outputText value="#{dataObj.requestEndDate}">
					        		<f:convertDateTime pattern="dd/MM/yyyy" />
					       		</h:outputText>
					        </p:column>
					        
					        <p:column headerText="Description" id="requestDescription">
					            <h:outputText id="descriptionOutput" value="#{dataObj.requestShortDescription}" />  
					            <p:tooltip for="descriptionOutput" value="#{dataObj.requestDescription}" showEffect="fade" hideEffect="fade" /> 
					        </p:column>
					        
					        <p:column headerText="Date de création" id="creationDate" sortBy="#{dataObj.requestCreationDate}">
					        	<h:outputText value="#{dataObj.requestCreationDate}">
					        		<f:convertDateTime pattern="dd/MM/yyyy - HH:mm" />
					       		</h:outputText>
					            
					        </p:column>
					        
					        <p:column id="select">
								<p:selectBooleanCheckbox value="#{responsibleConsultController.reqChecked}" /> 
					        </p:column>
					        
					    </p:dataTable>
					</div>
				</h:form>
				
				
				<script type="text/javascript"> 
					function confirmationStatus3Show(xhr, status, args) {  				 
					      if(args.showConfirm3) 
					      {
					    	  confirmation3.show();
					      }	else if(args.showConfirm12){
					    	  confirmation12.show();  
						  }				   
					} 
				</script>
			
			</h:panelGroup>
	</ui:define>
	
	
</ui:composition>
