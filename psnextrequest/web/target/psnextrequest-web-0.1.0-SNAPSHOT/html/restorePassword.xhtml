<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/layout.xhtml">
	
	<ui:define name="content">
		<h2>Login</h2>
		
			<h:form id="form">

				<div class="command">
					
					<div class="line" id="loginCenterDiv" >
						
						<p>Entrez votre identifiant (login) et votre mot de passe puis cliquez sur le bouton Connexion ci-dessous pour continuer.</p>
						<div id ="errors">
							<h:message styleClass="errorMessage" for="login"/><br/>
							<h:message styleClass="errorMessage" for="password"/>
							<h:messages styleClass="errorMessage" for="loginControllerBtn"/>
						</div>
						
						<div class="section">
							<h:outputLabel value="Nom d'utilisateur: " />
							<h:inputText type="text" name="login" id="login" value="#{loginController.login}" required="true" requiredMessage="Entrez votre nom d'utilisateur svp!">
								<f:validator validatorId="loginValidator"/>
							</h:inputText>
						</div>
						
						<div class="section">
							<h:outputLabel value="Mot de passe: " />
							<h:inputSecret redisplay="false" name="password" id="password" value="#{loginController.password}" required="true" requiredMessage="Entrez votre mot de passe svp!"/> 
						</div>
						
						<div class="section">
							<h:link value="Créer un nouveau compte" outcome="toUserCreation" /> | <h:link value="Mot de passe oublié" outcome="toRestorePassword" />
						</div>
					</div>
					<div id="loginBtn">
						<h:commandButton id="loginControllerBtn" class="buttons" action="#{loginController.handleConnexion}" value="Connexion"  />
					</div>
									
					<div class="h80"> </div>
				</div>
			
			</h:form>	
			
						
				
			
	</ui:define>
</ui:composition>
